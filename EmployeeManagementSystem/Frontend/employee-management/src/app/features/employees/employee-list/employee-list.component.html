<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="m-0">Employee List</h4>
    <a routerLink="/add" class="btn btn-primary btn-sm">
      + Add Employee
    </a>
  </div>

  <div class="card-body">

    <!-- No Data Message -->
    <div *ngIf="employees.length === 0" class="text-center text-muted py-4">
      No employees found.
    </div>

    <!-- Employee Table -->
    <table *ngIf="employees.length > 0" class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Salary</th>
          <th>Department</th>
          <th style="width: 180px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees; let i = index">
          <td>{{ emp.id }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.salary }}</td>    
          <td>{{ emp.department }}</td>
          <td>
            <button
              class="btn btn-sm btn-warning me-2"
              [routerLink]="['/edit', emp.id]"
            >
              Edit
            </button>

            <button
              class="btn btn-sm btn-danger"
              (click)="deleteEmployee(emp.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
